<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="40x40" href="./assets/images/player.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Select your plan</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav>
          <ul class="navegation-numbers">
                <li class="first-step-icon">1</li>
                <li class="second-step-icon">2</li>
                <li class="third-step-icon">3</li>
                <li class="four-step-icon">4</li>
          </ul>
          <div class="steps-info inactive">
            <div class="step-one">
              <h2>Step 1</h2>
              <p>Your info</p>
            </div>
            <div class="step-two">
              <h2>Step 2</h2>
              <p>Select Plan</p>
            </div>
            <div class="step-three">
              <h2>Step 3</h2>
              <p>Add-ons</p>
            </div>
            <div class="step-three">
              <h2>Step 4</h2>
              <p>Summary</p>
            </div>
          </div>
        </nav>
    </header>

    <main>
        <section class="main-section">
            <h1>Select your plan</h1>
            <h2>You have the option of monthly or yearly billing.</h2>
            <div class="section-select-plan">
                <article class="arcade">
                    <img src="./assets/images/icon-arcade.svg" alt="arcade_icon">
                    <div class="arcade-info">
                        <h3>Arcade</h2>
                        <p class="price-arcade">$9/mo</p>
                        <span class="plan-span-arcade">2 months free</span>
                    </div>
                </article>
                <article class="advanced">
                    <img src="./assets/images/icon-advanced.svg" alt="advanced_icon">
                    <div class="advanced-info">
                        <h3>Advanced</h3>
                        <p class="price-advanced">$12/mo</p>
                        <span class="plan-span-advanced">2 months free</span>
                    </div>
                </article>
                <article class="pro">
                    <img src="./assets/images/icon-pro.svg" alt="pro_icon">
                    <div class="pro-info">
                        <h3>Pro</h3>
                        <p class="price-pro">$15/mo</p>
                        <span class="plan-span-pro">2 months free</span>
                    </div>
                </article>
                <div class="button">
                    <p>Monthly</p>
                    <label class="switch-button">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <p>Yearly</p>
                </div>
            </div>
        </section>
        <div class="modal">
          <h2>Select your plan!</h2>
        </div>
    </main>
    <footer>
        <section class="buttons">
          <button type="button" class="back">Go Back</button>
          <button type="submit" class="next">Next Step</button>
        </section>
    </footer>
    <script src="./javascript/plan.service.js"></script>
</body>
</html>
